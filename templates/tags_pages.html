{% extends 'layout.html' %}
{% block title %}Tags List{% endblock %}
{% block link %}<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='user_page.css') }}/> {% endblock %}
{% block content %}
    <style>
    .table-wrapper{
    margin: 10px 570px 200px;
    box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
}
    .fl-table td, .fl-table th {
    text-align: right;
    padding: 8px;
}
    </style>
    <br><br><br>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>TAG</th>
            <th>AMOUNT</th>
        </tr>
        </thead>
        <tbody>
        {% for item in tag_table  %}
        <tr>
            <td><span class="tags"><a>{{item.name }}</a></span></td>
            <td>{{ item.number_of_questions }}</td>
        </tr>
        {% endfor %}
        <tbody>
    </table>
</div>
{% endblock %}

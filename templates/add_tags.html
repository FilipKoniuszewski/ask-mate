{% extends 'layout.html' %}
{% block title %}New-tag{% endblock %}
{% block content %}
    <br><br><br>
    <table class="styled-title">
        <thead>
            <tr>
                <td>ADD TAG</td>
                <td>
                <form action="/question/{{question_id}}/new-tag" method="POST">
                <label for="add-tag"></label>
                <select name="add-tag" id="add-tag" onchange="createTag()">
                {% for element in tags %}
                <option value="{{element.id}}">{{element.name}}</option>
                {% endfor %}
                <option value="create">Create tag</option>
                <input type="submit" value="Add">
                </select>
                </form>
                </td>`
        </thead>
    </table>
    <script>
    function createTag(){
        let select = document.getElementById("add-tag").value
        if(select == "create"){
            window.location.href="/{{question_id}}/create-tag"
        }
    }

    </script>
{% endblock %}
